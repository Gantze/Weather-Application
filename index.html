<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header class="form-floating">
            <select name="themes" id="themes-select" class="form-select" aria-label="Floating label select example">
                <option value="day" selected>Day</option>
                <option value="night">Night</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
            </select>
            <label for="themes-select">Choose a theme: </label>
        </header>

        <main>
            <h1>Check the weather in different locations</h1>
            <section id="grid">
                <div id="card">
                    <div id="loading">
                        <p>Loading...</p>
                    </div>
                    <div id="weather-details-box" class="not-displayed">
                        <h3 id="location">Weather in Cluj-Napoca</h3>
                        <div id="current-weather-box">
                            <div id="temp-box">
                                <h3 id="temperature">20 <span>&#8451;</span></h3>
                                <img id="icon" src="https://openweathermap.org/img/wn/04d@2x.png" alt="an icon describing the weather">
                            </div>
                            <p id="weather-type">Cloudy</p>
                            <p id="humidity">Humidity: 60%</p>
                            <p id="wind-speed">Wind speed: 6.2 km/h</p>
                        </div>
                        <div id="weather-forecast-box"></div>
                    </div>
                    <div id="search-box">
                        <input type="text" placeholder="Search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div id="favorites-box">
                        <button class="btn btn-secondary">Add to favorites</button>
                    </div>
                </div>
            </section>
            <div id="forecast-period">
                <button id="current-weather" class="btn btn-secondary">Current weather</button>
                <button id="weather-forecast" class="btn btn-secondary">Weather forecast</button>
            </div>
            <div id="favorites-list-container">
                <div class="form-floating">
                    <select name="favorites" id="favorites-select" class="form-select" aria-label="Floating label select example">
                    </select>
                    <label for="favorites-select">Choose a favorite: </label>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-container">
                <div>
                    <p><i class="fa-regular fa-copyright"></i> 2023 Ganta Raul Adrian</p>
                </div>
              
                <ul>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                </ul>
            </div>
        </footer>

        <script type="text/javascript" src="./js/myjavascript.js"></script>
        <script src="https://kit.fontawesome.com/4802c08e59.js" crossorigin="anonymous"></script>
    </body>
</html>
